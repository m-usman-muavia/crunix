<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payzo Animated Logo</title>
<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#020617;
        font-family: 'Segoe UI', sans-serif;
        overflow:hidden;
    }

    .logo{
        display:flex;
        align-items:center;
        gap:16px;
        padding:22px 30px;
        border-radius:22px;
        background:#020617;
        animation: fadeIn 1.2s ease forwards;
    }

    /* ICON */
    .icon{
        width:70px;
        height:70px;
        border-radius:50%;
        background:linear-gradient(135deg,#16a34a,#22d3ee);
        display:flex;
        align-items:center;
        justify-content:center;
        color:white;
        font-size:30px;
        font-weight:900;
        position:relative;
        animation: pulse 2.5s infinite;
    }

    .icon::before{
        content:"";
        position:absolute;
        inset:-8px;
        border-radius:50%;
        background:linear-gradient(135deg,#22d3ee,#16a34a);
        opacity:0.4;
        filter:blur(15px);
        z-index:-1;
        animation: glow 3s infinite;
    }

    /* TEXT */
    .text{
        font-size:42px;
        font-weight:900;
        letter-spacing:1px;
        color:white;
        overflow:hidden;
        white-space:nowrap;
        animation: slideText 1.4s ease forwards;
    }

    .text span{
        background:linear-gradient(135deg,#22d3ee,#16a34a);
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
    }

    .tagline{
        font-size:12px;
        letter-spacing:1px;
        color:#94a3b8;
        margin-top:6px;
        opacity:0;
        animation: fadeTag 1.8s ease forwards;
        animation-delay:1s;
    }

    /* ANIMATIONS */
    @keyframes pulse{
        0%{ transform:scale(1); }
        50%{ transform:scale(1.08); }
        100%{ transform:scale(1); }
    }

    @keyframes glow{
        0%{ opacity:0.3; }
        50%{ opacity:0.7; }
        100%{ opacity:0.3; }
    }

    @keyframes slideText{
        from{ transform:translateX(-30px); opacity:0; }
        to{ transform:translateX(0); opacity:1; }
    }

    @keyframes fadeTag{
        from{ opacity:0; }
        to{ opacity:1; }
    }

    @keyframes fadeIn{
        from{ transform:scale(0.9); opacity:0; }
        to{ transform:scale(1); opacity:1; }
    }
</style>
</head>
<body>

<div class="logo">
    <div class="icon">PZ</div>
    <div>
        <div class="text">Pay<span>zo</span>Pk</div>
        <div class="tagline">SMART EARNING PLATFORM</div>
    </div>
</div>

</body>
</html>
